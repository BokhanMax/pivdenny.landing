<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pivdenniy Online Get</title>
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.bank.pivdenny"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/ua/app/pivdenny-online/id1550250615?l=uk";
    } else if (os == "Windows Phone") {
        window.location.href = "https://www.microsoft.com/uk-ua/store/apps/windows-phone";
    } else {
        window.location.href = "https://bank.com.ua/pivdennyonline";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
